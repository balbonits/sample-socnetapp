<div class="container">
	<form ng-submit="login(username,password)">
		<div class='form-group'>
			<label for="frmUsername">Username</label>
			<input id="frmUsername" class="form-control" type="text" required ng-model="username" />
		</div>
		<div class='form-group'>
			<label for="frmPassword">Password</label>
			<input id="frmPassword" class="form-control" type="password" required ng-model="password" />
		</div>
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Login" />
	</form>
</div>
