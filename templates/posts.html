<section class='container' >
  <h1>Message Board</h1>
  <div class="container-fluid">
    <h2>Post Message</h2>
    <form role='form' class="form-inline">
      <div class="form-group">
        <label for="postBody" class="sr-only">Message</label>
        <input type="text" id="postBody" ng-model="postBody" class='form-control' placeholder="Enter Your Message Here" />
      </div>
      <div class="form-group">
        <button ng-click='addPost()' class='btn btn-primary'>Post</button>
        <button ng-click='clearPost()' class='btn btn-warning'>Clear</button>
      </div>
    </form>
  </div>
  <div class="container-fluid">
    <h2>Recent Posts</h2>
    <ul class='list-group'>
      <li ng-repeat='post in posts' class='list-group-item' >
        <strong>@{{ post.username }}</strong>
        <span>{{ post.body }}</span>
        <span class="pull-right" style="color:#cccccc;">{{ post.date | date:"short" }}</span>
      </li>
    </ul>
  </div>
</section>
