<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="/app.css">
  </head>
  <body ng-app='app'>
    <section ng-controller='PostsCtrl' class='container' >
      <h1>Message Board</h1>
      <div class="container-fluid">
        <h2>Post Message</h2>
        <form role='form' class="form-inline">
          <div class="form-group">
            <label for="postUsername" class="sr-only">Name</label>
            <input type="text" id="postUsername" ng-model="postUsername" class='form-control' required placeholder="Enter Your Name Here" />
          </div>
          <div class="form-group">
            <label for="postBody" class="sr-only">Message</label>
            <input type="text" id="postBody" ng-model="postBody" class='form-control' required placeholder="Enter Your Message Here" />
          </div>
          <div class="form-group">
            <button ng-click='addPost()' class='btn btn-primary'>Post</button>
            <button ng-click='clearPost()' class='btn btn-warning'>Clear</button>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <h2>Recent Posts</h2>
        <ul class='list-group'>
          <li ng-repeat='post in posts' class='list-group-item' >
            <strong>@{{ post.username }}</strong>
            <span>{{ post.body }}</span>
            <span class="pull-right" style="color:#cccccc;">{{ post.date | date:"short" }}</span>
          </li>
        </ul>
      </div>
    </section>
    <!-- script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script -->
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
    <script src='/app.js'></script>
  </body>
</html>
